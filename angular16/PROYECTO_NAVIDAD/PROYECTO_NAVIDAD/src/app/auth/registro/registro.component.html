<div class="container-fluid py-3 px-4">
    <h5>Registro de Nuevo Usuario</h5>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ej: Juan Pérez">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Usuario">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
        </div>

        <div class="form-group mb-3">
            <label>Rol de usuario:</label>
            <select [(ngModel)]="rol" name="rol" class="form-control">
                <option value="usuario">usuario</option>
                <option value="administrador">administrador</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Foto de Perfil</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
        </div>
        
        <div class="col-md-6 mb-3 text-center" *ngIf="imagenBase64">
            <p>Vista previa:</p>
            <img [src]="imagenBase64" class="rounded-circle shadow" style="width: 80px; height: 80px; object-fit: cover;">
        </div>

        <div class="col-12 mt-2">
            <button type="button" class="btn btn-success" (click)="registrar()" [disabled]="!nombre || !username || !password">
                Registrarse
            </button>
        </div>
    </div>
</div>
