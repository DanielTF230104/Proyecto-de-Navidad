<div class="card p-3 shadow-sm">
    <h5>{{ usuario.id ? 'Editar Usuario' : 'Nuevo Usuario' }}</h5>
    
    <div class="mb-3">
        <label>Nombre Completo</label>
        <input type="text" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Ej: Juan Pérez">
    </div>

    <div class="mb-3">
        <label>Nombre de Usuario (@)</label>
        <input type="text" [(ngModel)]="usuario.username" class="form-control" placeholder="Ej: juan88">
    </div>

    <div class="mb-3" *ngIf="!usuario.id">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="usuario.password" class="form-control">
    </div>

    <div class="mb-3">
        <label>Rol</label>
        <select [(ngModel)]="usuario.rol" class="form-select">
            <option value="usuario">Usuario</option>
            <option value="administrador">Administrador</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Foto de Perfil</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
    </div>

    <button class="btn btn-primary w-100" (click)="guardar()" [disabled]="!usuario.nombre || !usuario.username">
        {{ usuario.id ? 'Actualizar' : 'Crear' }}
    </button>
</div>
